<div id="tabber-container" class="tabber__wrapper" is="tab-widget">
    <div role="tablist" class="tabber__tablist">
        <button role="tab" class="tabber__tablist__tab">
            The ancestral enemy of every developer
        </button>
        <button role="tab" class="tabber__tablist__tab">
            An accordion
        </button>
        <button role="tab" class="tabber__tablist__tab">
            Third tab
        </button>
    </div>
    <div role="tabpanel" class="tabber__panel">
        <h4 class="text-lg font-semibold text-purple-700 mb-4">The icon-only button</h4>
        <label for="fake-password" class="text-purple-600 mb-2">Password</label>

        <form aria-live="assertive" aria-relevant="additions">
            <fieldset class="flex flex-row rounded-lg overflow-clip" is="custom-input">
                <input class="p-2" type="password" name="fake-password" id="fake-password"
                       aria-invalid="false"
                       aria-describedby="password-suggestion"/>
                <button id="useless-button"
                        class="text-purple-600 bg-white border-l border-purple-500 p-2 rounded-r-lg">
                    <span class="fa-solid fa-eye" aria-hidden="true"></span>
                    <span class="sr-only">Show password</span>
                </button>
            </fieldset>
            <p id="password-suggestion" class="text-xs text-purple-600 mt-2" aria-hidden="true">La tua password
                deve contenere almeno 8 caratteri.</p>
            <p id="password-error" class="text-xs font-semibold text-red-600" role="alert">
                Il formato della password non Ã¨ corretto. Inserisci almeno 8 caratteri
            </p>
        </form>
    </div>
    <div role="tabpanel" class="tabber__panel">
        <h4>Accordion example</h4>
        <div class="accordion__wrapper" id="example-accordion" is="accordion-widget">
            <h5>
                <button class="accordion__header">
                    first tab
                </button>
            </h5>
            <div class="accordion__panel">
                <p>Testo panel 1</p>
            </div>
            <h5>
                <button class="accordion__header">
                    second tab
                </button>
            </h5>
            <div class="accordion__panel">
                <p>Testo panel 2</p>
            </div>
            <h5>
                <button class="accordion__header">
                    third tab
                </button>
            </h5>
            <div class="accordion__panel">
                <p>Testo panel 3</p>
            </div>
        </div>
    </div>
    <div role="tabpanel" class="tabber__panel">
        <div class="list-box__wrapper bg-emerald-200 p-4 rounded-md" id="custom-aria-2" is="list-box">
            <label id="aria-type-2">Which aria is better?</label>
            <div aria-labelledby="aria-type" role="combobox" class="list-box__button"
                 aria-haspopup="listbox"
                 tabindex="0" aria-expanded="false"></div>
            <ul class="list-box__container" role="listbox" tabindex="-1">
                <li class="list-box__option" role="option">
                    Select option
                </li>
                <li class="list-box__option" role="option">
                    No aria
                </li>
                <li class="list-box__option" role="option">
                    Bad aria
                </li>
            </ul>
        </div>
    </div>
</div>
